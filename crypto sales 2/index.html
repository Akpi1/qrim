<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Qrim</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container headerContainer">
            <div class="qrim">
                <i class="Q">Q</i><h2>RIM</h2>
            </div>
            <div class="hamburger">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
            </div>
        </div>
        
    </header>
    <div class="sdNav">
        <div class="container sdNavContainer">
            <div class="socials">
                <h3>Socials:</h3>
                <div class="socialIcon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-regular fa-envelope"></i>
                </div>
            </div>
            <!-- <div>
                <h3>About us</h3>
            </div> -->
        </div>
    </div>
    <section class="welcomeParagraph">
        <div class="container">
            <h1>The most intuitive way<br>to buy and sell crypto.</h1>
            <a href="trade.html"><button href="#">Buy | Sell</button></a>
        </div>

    </section>

    <section id="livePrices">
        <div class="container livepriceContainer">
            <div class="bitcoin lWrapper">
                <div class="bDscp" >
                    <div  class="llogo Bc">
                        <i class="fa-solid fa-bitcoin-sign"></i>
                    </div>
                    <div>
                        <h1>Bitcoin</h1>
                        <h5 class="price__">$ 24900</h4>
                    </div>
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                
                
            </div>
            <div class="etherum lWrapper" >
                <div class="bDscp" >
                    <div  class="llogo Et">
                        <i class="fa-brands fa-ethereum"></i>   
                    </div>
                    <div>
                        <h1>Etherum</h1>
                        <h5 class="price__">$ 1723</h4>
                    </div>
                    <i class="fa-solid fa-caret-up"></i>
                    
                </div>
                
                
            </div>
            <div class="bnb lWrapper">
                <div class="bDscp" >
                    <div class="llogo Bn">
                        <iconify-icon icon="cryptocurrency:bnb"></iconify-icon> 
                    </div>
                    <div>
                        <h1>Binance</h1>
                        <h5 class="price__">$ 314</h4>
                    </div>
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                
                
            </div>
        </div>
        
    </section>
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/30def43047.js" crossorigin="anonymous"></script>
    
</body>

</html>
